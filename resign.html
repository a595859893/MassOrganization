<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        button{
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: auto;
            float: right;
            /*width: 100%;*/
        }
        button.cancelbtn {
            /*width: auto;*/
            /*padding: 10px 18px;*/
            background-color: #2b72bc;
            float: left;
        }
    </style>
</head>
<body>
<div class="weui-cells weui-cells_form">
    <div class="weui-cells__title">注册</div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="MASS_name" class="weui-label">社团名字</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="MASS_name"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">登陆账号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder=" "/>
        </div>
    </div>
    <div class="weui-cell ">
        <div class="weui-cell__hd"><label class="weui-label">登录密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="password" placeholder=" "/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cells__title" style="color: #000;font-size: 16px;">社团类型</div>
        <div class="weui-cells weui-cells_checkbox" style="border: 0">
            <label class="weui-cell weui-check__label">
                <input type="radio" class="weui-check" name="radio1" value="shetuan">
                <i class="weui-icon-checked"></i>
                兴趣社团
            </label>
            <label class="weui-cell weui-check__label">
                <input type="radio" name="radio1" class="weui-check" value="zuzhi">
                <i class="weui-icon-checked"></i>
                学生组织
            </label>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="MASS_head" class="weui-label">社团负责人</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="MASS_head"/>
        </div>
    </div>
</div>
<div class="weui-btn-area">
    <button type="button" class="cancelbtn">取消</button>
    <button type="submit" class="signupbtn">提交</button>
</div>
</body>
</html>
