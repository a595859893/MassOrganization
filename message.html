<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--全屏显示-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

    <!--引用weui框架做样式-->
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">

    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

    <style>
        /*.weui-media-box__thumb{*/
            /*border-radius: 50%;*/
        /*}*/
        .time{
            float: right;
            font-size:15px;
            color: #a3a3a3;
        }
    </style>

</head>
<body>


    <div class="weui-panel">
        <div class="weui-panel__hd">小图文组合列表</div>
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_small-appmsg">
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd"><i class="fa fa-clipboard" style="font-size:20px;color: #5e6f66"></i> </div>
                        <div class="weui-cell__bd weui-cell_primary">
                            <p>&nbsp; 日程事件 </p>
                        </div>
                        <span class="weui-cell__ft"></span>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd"><i class="fa fa-language" style="font-size:20px;color: #5e6f66"></i> </div>
                        <div class="weui-cell__bd weui-cell_primary">
                            <p>&nbsp; 活动报名成功 </p>
                        </div>
                        <span class="weui-cell__ft"></span>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd"><i class="fa fa-commenting-o" style="font-size:20px;color: #5e6f66"></i> </div>
                        <div class="weui-cell__bd weui-cell_primary">
                            <p>&nbsp; 有人回复你 </p>
                        </div>
                        <span class="weui-cell__ft"></span>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd"><i class="fa fa-joomla" style="font-size:20px;color: #5e6f66"></i> </div>
                        <div class="weui-cell__bd weui-cell_primary">
                            <p>&nbsp; 社团动态 </p>
                        </div>
                        <span class="weui-cell__ft"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>





</body>
</html>
